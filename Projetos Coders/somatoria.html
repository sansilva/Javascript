<script>
/*
Defina a função chamada somatoria, que receba como parâmetro um número e retorne a soma dos números antecessores a ele.
somatoria(4) 6
A função executa isso através do for 0+1+2+3

*/

function somatoria(x){
    var soma = 0;
    for (i = 0; i < x; i++){
        soma = soma + i;        
    }

    return soma
}
