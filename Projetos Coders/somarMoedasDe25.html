<script>
/*
Sabendo disso, escreva uma função somarMoedasDe25(quantidadeDeMoedas), que toma como parâmetro um valor numérico e 
retorna a soma das moedas de 25 centavos.

*/

function somarMoedasDe25(quantidadeDeMoedas){
    var moeda = 0;
    for (i = 0; i < quantidadeDeMoedas; i++){
        moeda = moeda + 0.25;        
    }

    return moeda
}


   
</script>
