    <p>O Conde de Monte Cristo</p>

<script>
/*
Escreva a função contem(array, numero) que nos diz se um array contém um determinado elemento.
*/

function contem(array, numero){
    if(array.indexOf(numero) >= 0){
        return true
    }else{
        return false
    }   

}
