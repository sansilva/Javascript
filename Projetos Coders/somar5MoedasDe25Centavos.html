<script>
/*
Sabendo disso, escreva uma função somar5MoedasDe25Centavos, que adiciona o valor de 5 moedas de 0,25 
centavos e retorna o resultado.

*/

function somar5MoedasDe25Centavos(){
    var moeda = 0;
    for (i = 0; i < 5; i++){
        moeda = moeda + 0.25;        
    }

    return moeda
}
